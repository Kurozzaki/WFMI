<h1 id="login-header" class="text-2xl font-bold mb-4">Login</h1>

<form method="POST" class="space-y-4">
  <input type="text" name="user_id" placeholder="User ID" required class="w-full border rounded px-3 py-2" />
  <input type="password" name="password" placeholder="Password" required class="w-full border rounded px-3 py-2" />

  <!-- Hidden Admin Key field -->
  <input type="text" name="admin_key" id="admin-key-field" placeholder="Admin Key"
         style="display: none;" class="w-full border rounded px-3 py-2" />

  <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold">
    Login
  </button>
</form>

<script>
  let pressTimer;
  const loginHeader = document.getElementById('login-header');

  loginHeader.addEventListener('touchstart', () => {
    pressTimer = setTimeout(() => {
      document.getElementById('admin-key-field').style.display = 'block';
    }, 1000); // 1 second press
  });

  loginHeader.addEventListener('touchend', () => {
    clearTimeout(pressTimer);
  });

  loginHeader.addEventListener('mousedown', () => {
    pressTimer = setTimeout(() => {
      document.getElementById('admin-key-field').style.display = 'block';
    }, 1000);
  });

  loginHeader.addEventListener('mouseup', () => {
    clearTimeout(pressTimer);
  });
</script>
