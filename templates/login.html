<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Attendance App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-400 via-red-500 to-yellow-400 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-red-700 mb-6">Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-2 rounded text-white mb-1
              {% if category == 'success' %}bg-green-500
              {% elif category == 'danger' %}bg-red-500
              {% elif category == 'warning' %}bg-yellow-400
              {% else %}bg-blue-500
              {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST" class="flex flex-col gap-4">
      <input type="text" name="user_id" placeholder="Your ID" required class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
      <input type="password" name="password" placeholder="Password" required class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
      <button type="submit" class="bg-red-600 hover:bg-red-700 rounded text-white font-semibold py-2">Login</button>
    </form>

    <p class="mt-4 text-center text-gray-700">Don't have an account? <a href="{{ url_for('register') }}" class="text-red-700 underline">Register here</a></p>
  </div>

</body>
</html>
