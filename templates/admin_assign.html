<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assign Admin - Attendance App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6 flex items-center justify-center">

  <div class="max-w-md bg-white p-8 rounded shadow w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Assign Admin Privileges</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-2 rounded text-white mb-1
              {% if category == 'success' %}bg-green-500
              {% elif category == 'danger' %}bg-red-500
              {% elif category == 'warning' %}bg-yellow-400
              {% else %}bg-blue-500
              {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="flex flex-col gap-4">
      <input type="text" name="assign_id" placeholder="Enter User ID to grant admin" required class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded py-2 font-semibold">Assign Admin</button>
    </form>

    <p class="mt-6 text-center"><a href="{{ url_for('admin') }}" class="text-gray-700 underline">Back to Admin Panel</a></p>
  </div>

</body>
</html>
