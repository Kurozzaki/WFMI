<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - Attendance App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-4xl font-bold text-center text-purple-700 mb-6">Attendance App</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-2 rounded text-white mb-1
              {% if category == 'success' %}bg-green-500
              {% elif category == 'danger' %}bg-red-500
              {% elif category == 'warning' %}bg-yellow-400
              {% else %}bg-blue-500
              {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="flex flex-col gap-4">
      <a href="{{ url_for('login') }}" class="flex items-center justify-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded text-white font-semibold">
        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google" />
        Sign in with Google (placeholder)
      </a>
      <a href="{{ url_for('login') }}" class="flex items-center justify-center gap-2 px-4 py-2 bg-gray-700 hover:bg-gray-900 rounded text-white font-semibold">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/new-post.png" alt="Email" />
        Sign in with Email
      </a>
      <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-indigo-700 underline">Register here</a></p>
    </div>

  </div>

</body>
</html>
